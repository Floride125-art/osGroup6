<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Non-preemptive Algorithm</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../FCSCSS/main.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../img/myCpu.jpg" type="img/jpg">

</head>

<body>
    <nav class="navbar navbar-inverse" id="mine">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">CPUSceduling</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html">About</a></li>
            <li><a href="../index.html">Team</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="../index.html">Contact Us </a></li>
          </ul>
        </div>
      </nav>
      <div class="sections pt-3 mt-3">
        <section class="left mr-4">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <span class="contact100-form-title">
                        PRIORITY Scheduling Algorithm
                    </span>
                    <label for="arrival-time-priority">Enter Arrival Time:</label>
                    <div class="wrap-input100">
                        <input class="input100" type="number" name="arrival-time" id="arrival-time-priority" placeholder="For Example: 0, 1, 2, ...">
                        <span class="focus-input100"></span>
                    </div>
                    <label for="burst-time-priority">Enter Burst Time:</label>
                    <div class="wrap-input100">
                        <input class="input100" type="number" name="burst-time" id="burst-time-priority" placeholder="For Example: 1, 2, ...">
                        <span class="focus-input100"></span>
                    </div>
                    <label for="priority">Enter Priority:</label>
                    <div class="wrap-input100">
                        <input class="input100" type="number" name="priority" id="priority" placeholder="For Example: 1, 2, ...">
                        <span class="focus-input100"></span>
                    </div>
                   
                    
                    <button type="button" id="addRow" class="contact100-form-btn submit" onclick="addRow()">Add a Row</button>
                    <button type="button" id="delRow" class="contact100-form-btn submit" onclick="delRow()">Delete a Row</button>
                    <button type="button" id="execute" class="contact100-form-btn submit" onclick="execute()">Execute</button>
                </div>
            </div>
        </section>
        <section class="right">
            <span class="contact100-form-title pt-3 pb-0">.:::::.</span>
            <div id="carouselExampleIndicators" class="carousel slide d-none" data-interval="false"></div>

            <table class="table table-dark pt-3 pb-0"id="scheduling-table" border="2px">
                <thead>
                    <tr>
                        <th colspan="8">
                            <h3>PRIORTY SCHEDULING TABLE</h3>
                        </th>
                    </tr>
                    <tr>
                        <th>Process Name</th>
                        <th>Arrival Time</th>
                        <th>Burst time</th>
                        <th>Priority</th>
                        <th>Completion time</th>
                        <th>Turn Around Time</th>
                        <th>Response Time</th>
                        <th>Waiting Time</th>
                    </tr>
                </thead>
                <tbody>
            
                </tbody>
            </table>

            <label for="avg-comp-time-priority">Average Completion Time:</label>
            <div class="wrap-input100">   
                <input class="input100" type="number" name="avg-comp-time" id="avg-comp-time-priority" readonly>
                <span class="focus-input100"></span>
            </div>
            <label for="avg-turn-time-priority">Average Turn Around Time:</label>
            <div class="wrap-input100">
                <input class="input100" type="number" name="avg-turn-time" id="avg-turn-time-priority" readonly>
                <span class="focus-input100"></span>
            </div>
            <label for="avg-resp-time-priority">Average Response Time:</label>
            <div class="wrap-input100">
                <input class="input100" type="number" name="avg-resp-time" id="avg-resp-time-priority" readonly>
                <span class="focus-input100"></span>
            </div>
            <label for="avg-wt-time-priority">Average Waiting Time:</label>
            <div class="wrap-input100">
                <input class="input100" type="number" name="avg-wt-time" id="avg-wt-time-priority" readonly>
                <span class="focus-input100"></span>
            </div>

            <div class="hidden2 d-none">
                <ol class="carousel-indicators"></ol>
                <div class="carousel-inner"></div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="chart" class="">
                <div id="graph" class="pt-3"></div>
                <div class="chart-container pt-2" style="position: relative;"></div>
                <div id="last"></div>
            </div>
            <div id="btn1"></div>

        </section>
    </div>

    <table class="table table-dark pt-3 pb-0" id="process-schedule" border="2px">
        <tr id="process-number"></tr>
        <tr id="process-time"></tr>
    </table>
    <hr>
</body>
<script src="priority.js"></script>
<script src="../Chart/canvasjs.min.js"></script>
<script src="../Chart/Chart.min.js" defer></script>
</html>
